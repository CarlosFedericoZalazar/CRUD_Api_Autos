<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Crear Nuevo Auto</h1>
        <button id="backButton" onclick="location.href='../index.html'">Volver</button>
    </header>
    <main>

        <form>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>

            <label for="motor">Motor:</label>
            <input type="text" id="motor" name="motor" required><br><br>

            <label for="anio">AÃ±o:</label>
            <input type="number" id="anio" name="anio" required><br><br>

            <label for="imagen">Imagen del auto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

            <img id="preview" style="max-width:150px; display:none; margin-bottom:15px;">
            <button id="createButton">Crear Auto</button>
        </form>
    </main>
    <script src="../script/create_car.js" type="module"></script>
</body>
