<html lang="es">

<head>

<body>
    <header>
        <h1>Modificar Auto</h1>

    <main>

        <form>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" ><br><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" ><br><br>

            <label for="motor">Motor:</label>
            <input type="text" id="motor" name="motor" ><br><br>

            <label for="anio">AÃ±o:</label>
            <input type="number" id="anio" name="anio" ><br><br>

            <label for="imagen">Imagen del auto:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" ><br><br>

            <img id="preview" style="max-width:150px; display:none; margin-bottom:15px;">
            <button id="modifyButton">Modificar Auto</button>
        </form>

    </main>
    <script src="../script/modify_car.js" type="module"></script>
